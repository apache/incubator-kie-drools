generation_config:
  missing_environment: ignore

environments:
  default:
    env_vars:
      BUILD_MVN_OPTS: -Denforcer.skip
      # DROOLS_BUILD_MVN_OPTS: -Dfull # To enable once compilation is ok
  native:
    env_vars:
      NATIVE: true
      BUILD_MVN_OPTS: -Denforcer.skip
      # DROOLS_BUILD_MVN_OPTS: -Dfull # To enable once compilation is ok
      BUILD_MVN_OPTS_CURRENT: -Dnative -Dquarkus.native.container-build=true
      ADDITIONAL_TIMEOUT: 720
    ids:
    - native
  quarkus-main:
    enabled: false
    env_vars:
      QUARKUS_BRANCH: main
      BUILD_MVN_OPTS: -Denforcer.skip
      # DROOLS_BUILD_MVN_OPTS: -Dfull # To enable once compilation is ok
    ids:
    - quarkus
  quarkus-branch:
    env_vars:
      QUARKUS_BRANCH: '3.0'
      BUILD_MVN_OPTS: -Denforcer.skip
      # DROOLS_BUILD_MVN_OPTS: -Dfull # To enable once compilation is ok
    ids:
    - quarkus
  quarkus-lts:
    enabled: false
    pull_request_default_check: false
    env_vars:
      QUARKUS_BRANCH: '3.2'
      BUILD_MVN_OPTS: -Dproductized -Ddata-index-ephemeral.image=quay.io/kiegroup/kogito-data-index-ephemeral -Denforcer.skip
    ids:
    - quarkus
    - lts
    - prod
  native-lts:
    enabled: false
    env_vars:
      NATIVE: true
      QUARKUS_BRANCH: '3.2'
      BUILD_MVN_OPTS: -Dproductized -Ddata-index-ephemeral.image=quay.io/kiegroup/kogito-data-index-ephemeral -Denforcer.skip
      BUILD_MVN_OPTS_CURRENT: -Dnative -Dquarkus.native.container-build=true
      ADDITIONAL_TIMEOUT: 720
      BUILD_ENVIRONMENT: quarkus-lts
    ids:
    - native
    - prod
  sonarcloud:
    enabled: false
    auto_generation: false
    env_vars:
      ENABLE_SONARCLOUD: false
      BUILD_MVN_OPTS: -Denforcer.skip
      # DROOLS_BUILD_MVN_OPTS: -Dfull # To enable once compilation is ok
    ids:
    - sonarcloud
    - coverage
productized_branch: false
disable:
  triggers: false
repositories:
- name: drools
  branch: 9.x
- name: kie-jpmml-integration
  branch: 9.x
productized_repositories:
