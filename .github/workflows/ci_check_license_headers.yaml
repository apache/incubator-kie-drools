name: Run Apache RAT check

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]

jobs:
  apache-rat-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Download Apache RAT
        run: |
          curl -LO https://repo1.maven.org/maven2/org/apache/rat/apache-rat/0.17/apache-rat-0.17.jar

      - name: Run Apache RAT
        run: |
          # Redirect output to .rat-reports file, continue even if RAT returns non-zero exit code because we want to print Unapproved documents
          java -jar apache-rat-0.17.jar --input-exclude-file .rat-excludes -- . > .rat-reports 2>&1 || true
          if grep -q "^! Unapproved:" .rat-reports; then
            echo "❌ Apache RAT check FAILED - Files with unapproved licenses found:"
            echo ""
            grep "^! /" .rat-reports
            exit 1
          else
            echo "✅ Apache RAT check PASSED - All files have approved licenses."
          fi

