ecosystem:
  main_project: drools
  projects:
  - name: drools
    regexs:
    - drools.*
  - name: kie-benchmarks
    ignore_release: true
    ignore_productization: true
    regexs:
    - kie-benchmarks.*
git:
  branches:
  - name: main
    main_branch: true
    seed:
      branch: main
  - name: 8.38.x-prod
    seed:
      branch: seed-drools-8.38.x
  - name: 8.40.x-prod
    seed:
      branch: seed-drools-8.40.x
  - name: 8.43.x
    seed:
      branch: seed-drools-8.43.x
  - name: 8.43.x-prod
    seed:
      branch: seed-drools-8.43.x
  - name: 8.44.x
    seed:
      branch: seed-drools-8.44.x
  - name: 8.44.2.x
    seed:
      branch: seed-drools-8.44.2.x
  - name: 8.44.2.x-prod
    seed:
      branch: seed-drools-8.44.2.x
seed:
  config_file:
    git:
      repository: drools
      author:
        name: kiegroup
        credentials_id: kie-ci4
      branch: main
    path: .ci/jenkins/config/branch.yaml
  jenkinsfile: dsl/seed/jenkinsfiles/Jenkinsfile.seed.branch
jenkins:
  email_creds_id: DROOLS_CI_EMAIL_TO
