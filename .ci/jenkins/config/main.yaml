ecosystem:
  main_project: drools
  projects:
    - name: drools
      regexs:
        - drools.*
        - incubator-kie-drools.*
    - name: kie-benchmarks
      ignore_release: true
      regexs:
        - kie-benchmarks.*
        - incubator-kie-benchmarks.*
git:
  branches:
  - name: main
    main_branch: true
  - name: 10.0.x
    seed:
      branch: seed-drools-10.0.x
  - name: 10.1.x
    seed:
      branch: seed-drools-10.1.x
  - name: 2.2.x
    seed:
      branch: seed-drools-2.2.x
seed:
  config_file:
    git:
      repository: incubator-kie-drools
      author:
        name: apache
        credentials_id: ASF_Cloudbees_Jenkins_ci-builds
        push:
          credentials_id: 84811880-2025-45b6-a44c-2f33bef30ad2
      branch: main
    path: .ci/jenkins/config/branch.yaml
  jenkinsfile: dsl/seed/jenkinsfiles/Jenkinsfile.seed.branch
jenkins:
  email_creds_id: DROOLS_CI_NOTIFICATION_EMAILS
  agent:
    docker:
      builder:
        # At some point, this image will need to be changed when a release branch is created
        # but we need to make sure the image exists first ... simple tag before setting up the branch ?
        # See https://github.com/kiegroup/kie-issues/issues/551
        image: docker.io/apache/incubator-kie-kogito-ci-build:main-latest
        args: --privileged --group-add docker
