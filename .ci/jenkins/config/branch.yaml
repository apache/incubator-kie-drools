environments:
  native:
    env_vars:
      NATIVE: true
      BUILD_MVN_OPTS_CURRENT: -Dnative -Dquarkus.native.container-build=true
      ADDITIONAL_TIMEOUT: 720
    ids:
    - native
  native-lts:
    env_vars:
      NATIVE: true
      BUILD_MVN_OPTS: -Dproductized -Ddata-index-ephemeral.image=quay.io/kiegroup/kogito-data-index-ephemeral
      BUILD_MVN_OPTS_CURRENT: -Dnative -Dquarkus.native.container-build=true
      QUARKUS_BRANCH: '2.13'
      ADDITIONAL_TIMEOUT: 720
    ids:
    - native
    - prod
  quarkus-main:
    enabled: false
    env_vars:
      QUARKUS_BRANCH: main
    ids:
    - quarkus
  quarkus-3:
    pull_request_default_check: false
    env_vars:
      BUILD_MAVEN_TOOL: kie-maven-3.9.1
      BUILD_JDK_TOOL: kie-jdk17
      BUILD_MVN_OPTS: -Denforcer.skip
    ids:
    - quarkus
    - quarkus3
  quarkus-branch:
    env_vars:
      QUARKUS_BRANCH: '2.16'
    ids:
    - quarkus
  quarkus-lts:
    pull_request_default_check: false
    env_vars:
      BUILD_MVN_OPTS: -Dproductized -Ddata-index-ephemeral.image=quay.io/kiegroup/kogito-data-index-ephemeral
      QUARKUS_BRANCH: '2.13'
    ids:
    - quarkus
    - lts
    - prod
  sonarcloud:
    auto_generation: false
    env_vars:
      ENABLE_SONARCLOUD: true
    ids:
    - sonarcloud
    - coverage
productized_branch: true
disable:
  triggers: false
repositories:
- name: drools
- name: drools-website
- name: kie-benchmarks
productized_repositories:
- name: drools
git:
  author:
    name: kiegroup
    credentials_id: kie-ci4
    token_credentials_id: kie-ci4-token
  fork_author:
    name: kie-ci
    credentials_id: kie-ci
  quarkus:
    author:
      name: quarkusio
      credentials_id: kie-ci
    branch: main
  jenkins_config_path: .ci/jenkins
buildchain_config:
